    <!-- JavaScript anti-zoom enforcement -->
    <script>
      (function() {
        'use strict';
        
        // Prevent pinch zoom
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
          var now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }, false);
        
        // Prevent zoom on double tap
        document.addEventListener('touchstart', function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // Prevent pinch gesture
        document.addEventListener('touchmove', function (event) {
          if (event.touches.length > 1) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // Prevent zoom via wheel with ctrl
        document.addEventListener('wheel', function(event) {
          if (event.ctrlKey) {
            event.preventDefault();
          }
        }, { passive: false });
        
        // Prevent zoom via keyboard
        document.addEventListener('keydown', function(event) {
          if ((event.ctrlKey || event.metaKey) && (event.key === '=' || event.key === '-' || event.key === '+')) {
            event.preventDefault();
          }
        });
        
        // Force viewport scale reset
        function resetViewport() {
          var viewport = document.querySelector('meta[name="viewport"]');
          if (viewport) {
            viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover, minimal-ui, interactive-widget=resizes-content';
          }
        }
        
        // Reset viewport on resize
        window.addEventListener('resize', resetViewport);
        window.addEventListener('orientationchange', function() {
          setTimeout(resetViewport, 100);
        });
        
      })();
    </script>
    
    <!-- Start of HubSpot Embed Code -->
    <script>
      (function() {
        // Detect mobile devices
        function isMobileDevice() {
          return window.innerWidth <= 767 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Don't load HubSpot on mobile devices
        if (isMobileDevice()) {
          console.log('[HubSpot] Mobile device detected → chat disabled');
          return;
        }
        // Cookie consent bridge for HubSpot (now optional)
        function initializeCookieTracking() {
          try {
            var preferences = localStorage.getItem('vybbi_cookie_preferences');
            if (preferences) {
              var parsed = JSON.parse(preferences);
              if (parsed.analytics || parsed.marketing) {
                console.log('[HubSpot] Cookie consent granted → enabling tracking');
                window._hsq = window._hsq || [];
                window._hsq.push(['doNotTrack', false]);
              } else {
                console.log('[HubSpot] Cookie consent not granted → disabling tracking');
                window._hsq = window._hsq || [];
                window._hsq.push(['doNotTrack', true]);
              }
            } else {
              console.log('[HubSpot] No cookie preferences found → chat available without tracking');
            }
          } catch (e) {
            console.warn('[HubSpot] Cookie tracking init failed:', e);
          }
        }

        // SPA tracking for HubSpot
        function setupSPATracking() {
          var currentPath = location.pathname;
          
          // Override pushState and replaceState
          var originalPushState = history.pushState;
          var originalReplaceState = history.replaceState;
          
          history.pushState = function() {
            originalPushState.apply(history, arguments);
            setTimeout(function() {
              if (currentPath !== location.pathname) {
                currentPath = location.pathname;
                console.log('[HubSpot] SPA navigation detected → tracking path:', currentPath);
                window._hsq = window._hsq || [];
                window._hsq.push(['setPath', location.pathname]);
                window._hsq.push(['trackPageView']);
              }
            }, 100);
          };
          
          history.replaceState = function() {
            originalReplaceState.apply(history, arguments);
            setTimeout(function() {
              if (currentPath !== location.pathname) {
                currentPath = location.pathname;
                console.log('[HubSpot] SPA replace detected → tracking path:', currentPath);
                window._hsq = window._hsq || [];
                window._hsq.push(['setPath', location.pathname]);
                window._hsq.push(['trackPageView']);
              }
            }, 100);
          };
          
          // Listen for popstate (back/forward buttons)
          window.addEventListener('popstate', function() {
            setTimeout(function() {
              if (currentPath !== location.pathname) {
                currentPath = location.pathname;  
                console.log('[HubSpot] Popstate detected → tracking path:', currentPath);
                window._hsq = window._hsq || [];
                window._hsq.push(['setPath', location.pathname]);
                window._hsq.push(['trackPageView']);
              }
            }, 100);
          });
        }

        window.hsConversationsSettings = { loadImmediately: true };
        window.hsConversationsOnReady = window.hsConversationsOnReady || [];
        window.hsConversationsOnReady.push(function () {
          try {
            console.log('[HubSpot] Conversations ready - widget initialized but not auto-opening');
            // Widget stays closed by default, only opens when user clicks the chat button
          } catch (e) { console.warn('[HubSpot] onReady error', e); }
        });

        function loadHubspot(src, onload, onerror) {
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.id = 'hs-script-loader';
          s.async = true;
          s.defer = true;
          s.src = src;
          s.onload = onload;
          s.onerror = onerror;
          document.head.appendChild(s);
          return s;
        }

        var loaded = false;
        var euSrc = '//js-eu1.hs-scripts.com/146927519.js';
        var usSrc = '//js.hs-scripts.com/146927519.js';

        function markLoaded(region) {
          if (loaded) return;
          loaded = true;
          console.log('[HubSpot] Script loaded (' + region + ').');
          setupSPATracking();
          initializeCookieTracking();
        }

        // Enhanced widget detection and auto-activation
        var widgetCheckCount = 0;
        var maxChecks = 15; // Check for 2 minutes max
        
        function checkWidget() {
          widgetCheckCount++;
          var widget = document.querySelector('#hubspot-messages-iframe-container, .hs-widget-container, .hs-beacon-container');
          var iframe = document.querySelector('iframe[src*="hubspot"]');
          
          if (widget || iframe) {
            console.log('✅ HubSpot widget detected:', widget || iframe);
            window.hubspotReady = true;
            
            // Auto-activate widget positioning
            setTimeout(function() {
              var containers = document.querySelectorAll('#hubspot-messages-iframe-container, .hubspot-messages-iframe-container');
              for (var i = 0; i < containers.length; i++) {
                var container = containers[i];
                if (container) {
                  container.style.opacity = '1';
                  container.style.pointerEvents = 'auto';
                  container.style.transform = 'translateX(0)';
                }
              }
              console.log('🎯 HubSpot widget auto-activated');
            }, 500);
            
            return true;
          } else if (widgetCheckCount < maxChecks) {
            console.log('⏳ HubSpot widget not yet available (' + widgetCheckCount + '/' + maxChecks + ')');
            return false;
          } else {
            console.warn('❌ HubSpot widget failed to load after maximum attempts');
            return false;
          }
        }
        
        // Check immediately, then every 8 seconds
        setTimeout(function() {
          if (!checkWidget()) {
            var interval = setInterval(function() {
              if (checkWidget() || widgetCheckCount >= maxChecks) {
                clearInterval(interval);
              }
            }, 8000);
          }
        }, 2000); // Wait 2 seconds before starting checks

        // Try EU first, fallback to US on error or timeout
        var timeout = setTimeout(function () {
          if (!loaded) {
            console.warn('[HubSpot] EU script timeout → falling back to US.');
            loadHubspot(usSrc, function(){ markLoaded('US'); }, function(){ console.error('[HubSpot] US script failed to load'); });
          }
        }, 4000);

        loadHubspot(euSrc, function(){
          clearTimeout(timeout);
          markLoaded('EU');
        }, function(){
          clearTimeout(timeout);
          console.warn('[HubSpot] EU script failed → falling back to US.');
          loadHubspot(usSrc, function(){ markLoaded('US'); }, function(){ console.error('[HubSpot] US script failed to load'); });
        });
      })();
    </script>
